<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
    </head>

    <body class="body">
        
        <header class="header">
            <img src="<%=require('./images/logo.svg')%>" alt="доготип" class="header__logo">
        </header>
            
        <main>
            <section class="profile">
                <img src="<%=require('./images/image.jpg')%>" alt="аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button aria-label="Редактирование" type="button" class="profile__edit">
                        <img src="<%=require('./images/EditButton.svg')%>" alt="редактирование" class="profile__image">
                    </button>
                    <p class="profile__about-me">Исследователь океана</p>
                </div>
                    <button aria-label="Добавление" type="button" class="profile__add">
                        <img src="<%=require('./images/Vector.svg')%>" alt="Кнопка добавления" class="profile__symbol">
                    </button>
            </section>

            <!--Список карточек-->
            <ul class="elements"></ul>
        </main>

        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>

        <!--Попап редактирования профиля-->
        <section class="popup popup_effect" id="edit">
            <div class="popup__container popup__container_form">
                <button aria-label="Закрытие" type="button" id="close-edit" class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form action="#" id="form-edit" method="post" name="popup-form-editing" class="popup__form popup__form-edit" novalidate>
                            <input class="popup__input popup__input_key_name" type="text" name="forename" id="forename"
                                autocomplete="off" value="Жак-Ив Кусто" required minlength=2 maxlength=40>
                            <span class="popup__input-error forename-error"></span>

                            <input class="popup__input popup__input_key_about-me" type="text" name="information" id="information"
                                autocomplete="off" value="Исследователь океана" required minlength=2 maxlength=200>
                            <span class="popup__input-error information-error"></span>
                        <button aria-label="Сохранение" type="submit" class="popup__button popup__button-edit">Сохранить</button>
                </form>
            </div>
        </section>

        <!--Попап добавления карточки-->
        <section class="popup popup_effect" id="add">
            <div class="popup__container popup__container_form">
                <button aria-label="Закрытие" type="button" id="close-add" class="popup__close"></button>
                <h2 class="popup__title">Новое место</h2>
                <form action="#" id="form-add" method="post" name="popup-form-adding" class="popup__form popup__form-add" novalidate>
                                <input class="popup__input popup__input_denomination" type="text" name="name" id="denomination"
                                    autocomplete="off" value="" placeholder="Название" required minlength=2>
                                <span class="popup__input-error denomination-error"></span>

                                <input class="popup__input popup__input_link-to-image" type="url" name="link"
                                    id="link-to-image" autocomplete="off" value="" placeholder="Ссылка на картинку" required>
                                <span class="popup__input-error link-to-image-error"></span>
                        <button aria-label="Создание" type="submit" class="popup__button popup__button-add">Создать</button>
                </form>
            </div>
        </section>

        <!--Карточка с изображением и названием-->
        <template id="template">
            <li class="element">
                <button type="button" class="element__basketbutton">
                    <img src="<%=require('./images/basket.svg')%>" alt="Корзина" class="element__basket">
                </button>
                    <img src="#" alt="" class="element__image">
                <div class="element__card">
                    <h2 class="element__landscape"></h2>
                    <button type="button" class="element__button-like">
                        <img src="<%=require('./images/cerdce.svg')%>" alt="Сердце" class="element__like">
                    </button>
                </div>
            </li>
        </template>

        <!--Попап увеличение изображения-->
        <div class="popup popup_image" id="popup-image">
            <div class="popup__container popup__container_image">
                <button aria-label="Закрытие" type="button" id="close-image" class="popup__close"></button>
                <img src="#" alt="" class="popup__picture" id="popup-picture">
                <p class="popup__figcaption"></p>
            </div>
        </div>

    </body>
</html>
