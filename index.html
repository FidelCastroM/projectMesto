<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><header class="header"><img src="e1792cd1bf55c68d1538.svg" alt="доготип" class="header__logo"></header><main><section class="profile"><img src="8e94371e9d2475fdfc60.jpg" alt="аватар" class="profile__avatar"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button aria-label="Редактирование" type="button" class="profile__edit"><img src="a1892ea72cb87c8fc3aa.svg" alt="редактирование" class="profile__image"></button><p class="profile__about-me">Исследователь океана</p></div><button aria-label="Добавление" type="button" class="profile__add"><img src="d86bb2edc2f6eadb96b7.svg" alt="Кнопка добавления" class="profile__symbol"></button></section><ul class="elements"></ul></main><footer class="footer"><p class="footer__text">© 2020 Mesto Russia</p></footer><section class="popup popup_effect" id="edit"><div class="popup__container popup__container_form"><button aria-label="Закрытие" type="button" id="close-edit" class="popup__close"></button><h2 class="popup__title">Редактировать профиль</h2><form action="#" id="form-edit" method="post" name="popup-form-editing" class="popup__form popup__form-edit" novalidate><input class="popup__input popup__input_key_name" name="forename" id="forename" autocomplete="off" value="Жак-Ив Кусто" required minlength="2" maxlength="40"> <span class="popup__input-error forename-error"></span> <input class="popup__input popup__input_key_about-me" name="information" id="information" autocomplete="off" value="Исследователь океана" required minlength="2" maxlength="200"> <span class="popup__input-error information-error"></span> <button aria-label="Сохранение" type="submit" class="popup__button popup__button-edit">Сохранить</button></form></div></section><section class="popup popu
